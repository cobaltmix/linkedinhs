<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile</title>
  </head>
  <body>
    <h2>Profile</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Display Name:</strong> {{ user.display_name }}</p>
    <p><strong>Birthday:</strong> {{ user.birthday }}</p>
    <p><strong>County:</strong> {{ user.get_county_display }}</p>
    <p><strong>Interests:</strong> {{ user.get_interests_display }}</p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
  </body>
</html>
